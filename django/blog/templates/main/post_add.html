{% extends 'main/base.html' %}

{% block title %}
Create Post
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h3>Add Post</h3>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button>Post</button>
    </form></div>
{% else %}

    You're not allowed to add posts!

{% endif %}

{% endblock %}

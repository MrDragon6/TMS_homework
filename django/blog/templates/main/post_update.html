{% extends 'main/base.html' %}

{% block title %}
Edit Post
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h3>Update Post</h3><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button>Update</button>
    </form></div>
{% else %}

    You're not allowed to edit posts!

{% endif %}

{% endblock %}

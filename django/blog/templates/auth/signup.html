{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<!-- <link rel="stylesheet" href="./style.css"> -->
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Sign Up</h2>
  <form id="login-form" action="{% url 'signup' %}"  method="POST">
    {% csrf_token %}
    <p>
    <input type="text" id="username" name="username" placeholder="username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="password" id="password" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="email" name="email" placeholder="email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="text" name="first_name" placeholder="first name" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="text" name="last_name" placeholder="last name" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Sign Up">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Have Account? <a href="#">Login</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->
  
</body>
</html>

{% extends 'base.html' %}

{% block title %}
Comment on blog post
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h3>Add comment</h3>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button>Add comment</button>
    </form></div>

{% else %}

    Authenticate to leave a comment!

{% endif %}

{% endblock %}

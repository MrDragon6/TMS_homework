{% extends 'base.html' %}

{% block title %}
Create Post
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h3>Add Post</h3>
    <br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
        <button>Post</button>
    </form></div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("id_value").value = name;
    </script>
{% else %}

    You're not allowed to add posts!

{% endif %}

{% endblock %}

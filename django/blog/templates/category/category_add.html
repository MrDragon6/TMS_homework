{% extends 'base.html' %}

{% block title %}
Create A New Category
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h3>Add Category</h3>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button>Add Category</button>
    </form></div>
{% else %}

    You're not allowed to add posts!

{% endif %}

{% endblock %}

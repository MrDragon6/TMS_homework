{% extends 'base.html' %}


{% block content %}

{% if user.is_authenticated %}

    <h2>Quiz List</h2><br>
    <div class="row">
        {% for quiz in data %}
        <div class="col-md-4">
            <div class="card">
                <a href="{% url 'quiz_info' quiz.id %}">
                    <img src="{{ quiz.image.url }}" class="card-img-top"
                         width="150" height="220" alt="{{ quiz.title }}"></a>
                <div class="card-body">
                    <h5 class=card-title"><a href="{% url 'quiz_info' quiz.id %}">{{ quiz.title }}</a></h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% else %}
    <h2>Login/register to see all quizzes!</h2>
{% endif %}

{% endblock %}

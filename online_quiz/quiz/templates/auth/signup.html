{% extends 'base.html' %}


{% block title %}Signup{% endblock %}


{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div id="login-form-wrap">
      <h2>Sign Up</h2>
      <form id="login-form" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <p>
        <input class="auth" type="text" id="username" name="username" placeholder="username" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input class="auth" type="password" id="password" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input class="auth" type="password" name="password_repeat" placeholder="repeat password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input class="auth" type="email" name="email" placeholder="email" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input class="auth" type="text" name="first_name" placeholder="first name" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input class="auth" type="text" name="last_name" placeholder="last name" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input class="auth" type="submit" id="login" value="Sign Up">
        </p>
      </form>
      <div id="create-account-wrap">
        <p>Have Account? <a href="{% url 'login' %}">Login</a><p>
      </div>
    </div>

{% endblock %}
